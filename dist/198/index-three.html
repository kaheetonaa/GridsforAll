<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.174.0/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
          }
        }
    </script>

    <title>Project#198-HamCaMap</title>
</head>
<style>
    body {
        margin: 0;
        background-color: black;
        overscroll-behavior: none;
        touch-action: none;
    }

    .slider {
        position: absolute;
        z-index: 11;
    }

    #timescale {
        left: 5%;
        top: 2%;
    }

    #x {
        left: 5%;
        top: 6%;
    }

    #y {
        left: 5%;
        top: 10%;
    }

    #threedscene {
        position: absolute;
        z-index: 10;
    }

    #photo {
        position: absolute;
        z-index: 11;
        background-color: #e4e4e4;
        width: 150px;
        height: 150px;
        right: 50px;
        bottom: 50px;
        border-color: white;
        border-width: 3px;
        border-style: solid;
    }

    #photowrap {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
</style>

<body>
    <div id="threedscene"></div>
    <div id="photowrap">
        <div id="photo"></div>
    </div>
    <script type="module" src="main-three.js"></script>
    <input type="range" min="0" max="1" value="0" step=".05" class="slider" id="timescale">
    <input type="range" min="0" max="1" value=".5" step=".05" class="slider" id="x">
    <input type="range" min="0" max="1" value=".5" step=".05" class="slider" id="y">
</body>

</html>
