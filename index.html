<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="pwa-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>Grids for all</title>
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <style>
    .map {
      position:absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
    }

    #myCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index:100;
      pointer-events: none;
    }

    #info {
      top: 2vh;
      right: 2vh;
      resize: both;
      direction: rtl;
      color: 'white';
      z-index: 90;
      position: absolute;
      width: 20vh;
      height: 20vh;
      overflow: hidden;
      overflow-wrap: break-word;
      border: 1px dashed #000000;
      background-color: white;
    }

    .geolocate{
      bottom:5vh;
      left:5vh;
      position: absolute;
      z-index:110;
    }
  </style>
</head>

<body>
  <div class="geolocate"><button id="geolocate_button">geolocate me!</button></div>
  <canvas id="myCanvas">
    
  </canvas>
  <div id="map" class="map"></div>
  </div>
 



  <script type="module" src="main.js"></script>
</body>

</html>
